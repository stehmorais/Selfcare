<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ester Morais">
    <meta name="description" content="Desafio Dev Challeng - Selfcare">
    <link rel="stylesheet" href="./css/style.css">
    <title>Selfcare</title>
</head>

<body>
    <div class="container">
        <header class="cabecalho">
            <div class="cabecalho-left">
                <img class="icon" src="./images/star.svg" alt="estrelinha">
                <h3>selfcare</h3>
            </div>
            <div class="cabecalho-right">
                <img class="icon" src="./images/lupa.svg" alt="ícone lupa">
                <img class="icon" src="./images/user.svg" alt="ícone usuário">
                <img class="icon" src="./images/carrinho.svg" alt="ícone carrinho">
            </div>
        </header>

        <main class="content-main">
            <div class="banner-container">
                <img class="banner-img" src="./images/banner.png" alt="foto do banner">
            </div>

            <hr>

            <div class="card-container">
                <p>PROMOÇÃO</p>
                <p>9 produtos</p>
                <div class="card-item">
                    <img class="produto" src="" alt="foto produto1">
                    <p>Lorem</p>

                </div>
                <div class="card-item">
                    <img class="produto" src="" alt="foto produto2">
                    <p>Lorem</p>

                </div>
                <div class="card-item">

                </div>
                <div class="card-item">
                    <img class="produto" src="" alt="foto produto4">
                    <p>Lorem</p>

                <div class="card-item">
                    <img class="produto" src="" alt="foto produto5">
                    <p>Lorem</p>
                    <p>R$</p>
                </div>
                <div class="card-item">
                    <img class="produto" src="" alt="foto produto6">
                    <p>Lorem</p>
                    <p>R$</p>
                </div>
                <div class="card-item">
                    <img class="produto" src="" alt="foto produto7">
                    <p>Lorem</p>
                    <p>R$</p>
                </div>
                <div class="card-item">
                    <img class="produto" src="" alt="foto produto8">
                    <p>Lorem</p>
                    <p>R$</p>
                </div>
                <div class="card-item">
                    <img class="produto" src="" alt="foto produto9">
                    <p>Lorem</p>
                    <p>R$</p>
                </div>
            </div>
        </main>

        <hr>

        <footer class="rodape">
            <div class="rodape-up">
                <div class="text-rodape">
                    <p>Contato</p>
                    <p>Termos de serviço</p>
                    <p>Politica de privacidade</p>
                    <p>Cancelamento, troca e reembolso</p>
                </div>
                <div class="email-rodape">
                    <label for="newsletter">Newsletter</label>
                    <input type="email" name="newsletter" id="mail" placeholder="Digite seu melhor e-mail">
                    <button>Inscrever</button>
                </div>
            </div>

            <hr>

            <div class="rodape-down">
                <div class="redes">
                    <img src="./images/instagram.svg" alt="logo instagram">
                    <img src="./images/facebook.svg" alt="logo facebook">
                </div>
                <div class="pagamentos">
                    <img src="./images/credito.svg" alt="icon crédito">
                    <img src="./images/paypal.svg" alt="icon paypal">
                    <img src="./images/visa.svg" alt="icon visa">
                </div>
            </div>

        </footer>
    </div>

</html>
